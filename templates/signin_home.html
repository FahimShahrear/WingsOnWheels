<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign In</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        Meals on Wings
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="#" class="nav-link px-2">FAQs</a></li>
        <li><a href="#" class="nav-link px-2">About</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <a href="register" class="btn btn-primary">Sign-up</a> 
      </div>
    </header>
  </div>

    <main class="form-signin" style="max-width: 400px; margin: auto;">
      <form action="signin_home" method="post">
        {% csrf_token %}
        <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/8169/8169618.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Sign In</h1>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" required>
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
          <label for="floatingPassword">Password</label>
        </div>

        <button class="btn btn-lg btn-primary w-100" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2017â€“2024</p>
      </form>
      <div>
        {% for message in messages %}
        <h3> {{message}}</h3>
        {% endfor %}
    </div>
    </main>
</div>

</body>
</html>
