{% extends 'layout.html' %}
{% block content %}


<head>

    <title>7-Eleven on Meals on Wings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: green;
            border-bottom: 3px solid green;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 90%; /* Adjust width as needed */
            margin: auto; /* Centers the list in the middle of the page */
        }
        li {
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .item-details {
            display: flex;
            align-items: center;
            flex-grow: 1; /* Ensures it takes up the available space pushing the button to the right */
        }
        img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 15px;
        }
        .price {
            font-weight: bold;
            color: green;
            margin-right: 25px; /* Ensures space between price and button */
            margin-left: 25px; /* Ensures space between price and button */
        }
        .add-to-cart {
            background-color: green;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .view-cart {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .button-link {
            text-decoration: none;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border-radius: 5px;
            display: inline-block;
        }
        .dash{
            margin-left: 10px;
        }
        .notification-container {
            position: fixed;
            text-align: center;
            left: 40%;
            top: 12%;
        
            background-color: #47a24a; /* Green background */
            color: white; /* White text color */
            padding: 8px 20px; /* Padding */
            border-radius: 7px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.5); /* Box shadow for 3D effect */
            z-index: 1000; /* Make sure it's on top */
            transition: all 0.5s ease-in-out; /* Smooth transition for showing and hiding */
      }
        
    </style>
</head>

    <h1>7-Eleven on Meals on Wings</h1>
        <!-- Notification Container -->
        <div id="notification" class="notification-container" style="display: none;">
            <p id="notification-message"></p>
            </div>
    <ul>
        {% for item in items %}
        <li>
            <img src="{{ item.pic_url }}" alt="{{ item.name }}">
            <div class="item-details">
                <strong>{{ item.name }}</strong> <span class="dash">||</span><span class="price">${{ item.price }}</span>
                <button class="add-to-cart" onclick="addToCart('{{ item.id }}')">Add to Cart</button>
            </div>
        </li>
        {% empty %}
        <li>No items available.</li>
        {% endfor %}
    </ul>

    <!-- View Cart Button -->
    <div class="view-cart">
        <a href="view_cart" class="button-link">View Cart</a>
    </div>

    <script>
        function addToCart(itemId) {
            fetch('/add-to-cart/' + itemId)
            .then(response => response.json())
            .then(data => {
                // Get the notification container and message paragraph
                const notification = document.getElementById('notification');
                const message = document.getElementById('notification-message');
                
                // Set the message text
                message.textContent = data.message;
                
                // Show the notification
                notification.style.display = 'block';
                
                // Automatically hide the notification after 3 seconds
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            });
        }
        
    </script>


    

{% endblock %}
