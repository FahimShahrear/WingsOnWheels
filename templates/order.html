{% extends 'layout.html' %}
{% block content %}

<head>
    <!-- <title>7-Eleven on Meals on Wings</title> -->
    <style>
        .seven {
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }
        h1 {
            color: green;
            border-bottom: 3px solid green;
            padding-bottom: 10px;
            text-align: center;
        }
        #order-food, #cart {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 80%;
            margin: 20px auto;
        }
        #menu {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            justify-items: center; /* Center items horizontally */
        }
        #menu div {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow to menu items */
            position: relative; /* Ensure buttons stay at the bottom */
        }
        #menu img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px; /* Add bottom margin to images */
        }
        #menu p {
            margin: 5px 0; /* Adjust margin for price */
        }
        .add-to-cart-btn {
            background-color: #008CBA;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Add hover effect */
            margin-top: auto; /* Push button to the bottom */
        }
        .add-to-cart-btn:hover {
            background-color: #005F6B;
        }
        .view-cart {
            text-align: center;
            margin-top: 20px;
        }
        .button-link {
            text-decoration: none;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border-radius: 5px;
            display: inline-block;
        }
        .notification-container {
            position: fixed;
            text-align: center;
            left: 50%;
            transform: translateX(-50%);
            top: 12%;
            background-color: #47a24a;
            color: white;
            padding: 8px 20px;
            border-radius: 7px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            z-index: 1000;
            transition: all 0.5s ease-in-out;
        }
        .price {
            font-weight: bold;
            color: green;
            margin-right: 25px; 
            margin-left: 25px; 
        }
        .navbar {
            background-color: #343a40; /* Dark background */
            margin-top: 0%;
          }
          .navbar-brand {
              font-size: 1.5rem;
              font-weight: bold;
              color: white;
              margin-left: 1%;
              margin-right: 0%;
          }
          .nav-link {
              font-size: 1.1rem;
              color: white;
              margin-right: 30px;
              margin-left: 0%;
          }
          .nav-link:hover {
              color: #ddd;
          }
          .navbar-text {
              color: white;
          }
          .btn-outline-primary {
              color: white;
              border-color: white;
          }
          .btn-outline-primary:hover {
              color: #007bff;
              background-color: white;
              border-color: white;
          }
          .btn-primary {
              background-color: #007bff;
              color: white;
              border-color: #007bff;
          }
          .btn-primary:hover {
              background-color: #0056b3;
              border-color: #0056b3;
          }
    </style>
</head>

<header style="background-color: #008060; display: flex; align-items: center; padding: 10px;">
    <img src="/static/images/seven.png" alt="Logo" class="logo" width="150px" style="margin-right: 20px;">
    <h2 class="seven" style="color: white; margin: 0;">7-Eleven is now on Meals on Wings</h2>
</header>

<body>
   
    <!-- Notification Container -->
    <div id="notification" class="notification-container" style="display: none;">
        <p id="notification-message"></p>
    </div>
    <div id="order-food">
        <div id="menu">
            {% for item in items %}
            <div>
                <img src="{{ item.pic_url }}" alt="{{ item.name }}">
                <p>{{ item.name }}</p>
                <p class="price">${{ item.price }}</p>
                <button class="add-to-cart-btn" onclick="addToCart('{{ item.id }}')">Add to Cart</button>
            </div>
            {% empty %}
            <div>No items available.</div>
            {% endfor %}
        </div>
    </div>
    <!-- View Cart Button -->
    <div class="view-cart">
        <a href="view_cart" class="button-link">View Cart</a>
    </div>

    <script>
        function addToCart(itemId) {
            fetch('/add-to-cart/' + itemId)
            .then(response => response.json())
            .then(data => {
                const notification = document.getElementById('notification');
                const message = document.getElementById('notification-message');
                message.textContent = data.message;
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            });
        }
    </script>
</body>
{% endblock %}
